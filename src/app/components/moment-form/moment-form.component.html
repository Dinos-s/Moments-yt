<form>
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" placeholder="Indique o título" required>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="Descreva o momento" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Insira a foto mais marcante</label>
        <input type="file"/>
    </div>
    <input type="submit" value="{{btnText}}" />
</form>
